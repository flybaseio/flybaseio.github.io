{% comment %}

	<meta name="author" content="Roger Stringer">
	<meta name="description" content="Flybase is a real-time backend as a service that allows you to create incredible apps. Save, Store and Update Data in real-time directly from the browser or mobile client using only javascript, REST API, or native iOS or Android code. {% if page.title %}{{ page.title }}{% endif %}">
	<meta name="keywords" content="real-time, backend as a service, websockets, instant API, mobile database, Angular Bindings, Backbone Bindings, Ember Bindings, iOS plugins, Android plugins, javascript API, real-time sync, browser, mobile, no servers, build apps fast, servers optional, completely real-time, build collaborative apps, real-time, JSON data, First-class Security, Automatic Scaling, Real-time Synchronization, Data Accessibility, Free Sign Up, REST API, PHP, Python, Ruby, {% if page.title %}{{ page.title }}{% endif %}">
{% endcomment %}

{% comment %}
	<meta property="article:author" content="604781976">
<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="flybaseio">
	<meta name="twitter:creator" content="flybaseio">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
	<meta name="twitter:description" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
	<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}https://blog.flybase.io/images/flybasesm.png{% endif %}" />
<!-- Facebook Open Graph -->
	<meta property="og:type" content="{% if page.path contains '_posts' %}article{% else %}website{% endif %}">
	<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}https://blog.flybase.io/images/flybasesm.png{% endif %}" />
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:description" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
	<meta property="og:locale" content="en_US">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% endcomment %}
