{% if page.tags.size > 0 %}
	<div class="post-tags">
		<i class="fa fa-tag"></i> 
		{% for tag in page.tags %}
			<a href="/tags/{{ tag | downcase | replace:' ','-'}}" class="tag">{{ tag }}</a>
			{% if forloop.last %}{% else %}, {% endif %}
		{% endfor %}
	</div>
{% else %}
	{% if post.tags.size > 0 %}
	<div class="post-tags">
		<i class="fa fa-tag"></i> 
		{% for tag in post.tags %}
			<a href="/tags/{{ tag | downcase | replace:' ','-'}}" class="tag">{{ tag }}</a>
		{% if forloop.last %}{% else %}, {% endif %}
	{% endfor %}
	</div>
	{% endif %}
{% endif %}
