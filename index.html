---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
{% if post.link %}
		<a href="{{ post.link }}" class="link">{{ post.title }} <span class="link-arrow">&rarr;</span></a>
{% else %}
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
{% endif %}
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}  / <a href="{{ post.url }}">permalink</a></span>
        <hr />
		{{ post.content }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
