---
layout: default
---
<article itemscope itemType="http://schema.org/BlogPosting">
	{% if page.hideheader != true %}
	<header class="post-header">
		<h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
	</header>
	{% endif %}
	<div class="entry" itemprop="articleBody">
	{{ content }}
	</div>
</article>
